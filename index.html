<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="appcontent">
            <h2>Guess the fruit game</h2>
            <p class="question">Can you guess the fruit i'm thinking about</p>
            <div class="inputdiv">
                <input type="text" name="" id="" class="guessfruit">
                <button class="btn">Guess</button>
            </div>

            <div class="remarkcontainer">
                <div class="remark">
                    <p class="remarkstatement">Wow You guessed right!!!</p>
                </div>
            </div>

            <div class="resultcontainer">
                <div class="result">
                    <p>The name of the fruit i'm thinking of is <span class="fruitname">...</span></p>
                </div>
            </div>

            <div  class="imagediv">
                <img src="img/default.jpeg" alt="" class="fruitimg">
            </div>
        </div>
    </div>
   <script src="script.js"></script> 
</body>
</html>
